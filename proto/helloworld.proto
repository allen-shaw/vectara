syntax = "proto3";

package helloworld;
option go_package = "github.com/allen-shaw/vectara/proto";

option cc_generic_services = true;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
